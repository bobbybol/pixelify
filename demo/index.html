<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BB Image to Pixels Demo</title>
                
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>

    <body>
        
        <div class="imgWrapper">
            <img src="img/eagle-speedster@1x.png"/>
        </div>

        <!-- jQuery -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <!-- Plugin -->
        <script src="js/jquery.bb-pixelify.js"></script>
        <script src="js/jquery.bb-matrixshuffler.js"></script>

        <!-- Call -->
        <script>    
            var myShuffledPixelMatrix = $('.imgWrapper')
                .bbPixelify({columns: 7, rows: 4})
                .children()
                .slice(1)
                //.bbShuffleMatrix({columns: 7, rows: 4, shuffleAlgorithm: "random"})
            ;
            
            console.log(myShuffledPixelMatrix);
        </script>
        
    </body>
</html>
